version: 2
sql:
  - engine: "sqlite"
    schema: "schema.sql"
    queries: "query.sql"
    gen:
      go:
        package: "query"
        out: "query"
        emit_pointers_for_null_types: true
        emit_interface: true
        overrides:
          - column: "ingredients.ingredient_type"
            go_type: "github.com/simonklee/sourdough/recipe.IngredientType"
